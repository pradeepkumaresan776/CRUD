<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
    </head>
    <body>
        {% block content %}
        <h1>Student Details</h1>
            <div class="table">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <table>
                        <div class="name">
                            <tr>
                                <td>Student Name</td>
                                <td><input type="text" name="name"></td>
                            </tr>
                        </div>
                        <div class="age">
                            <tr>
                                <td>Student Age</td>
                                <td><input type="number" name="age"></td>
                            </tr>
                        </div>
                        <div class="mail">
                            <tr>
                                <td>Student E-Mail</td>
                                <td><input type="email" name="mail"></td>
                            </tr>
                        </div>
                        <div class="gender">
                            <tr>
                                <td>Student Gender</td>
                                <td><input type="text" name="gender"></td>
                            </tr>
                        </div>
                        <div class="phnumber">
                            <tr>
                                <td>Student Ph number</td>
                                <td><input type="number" name="phnumber"></td>
                            </tr>
                        </div>
                    </table>
                    <div class="submit_btn">
                        <a href="/form"><input type="submit" value="submit"></a>
                    </div>
                </form>
            </div>
            <div class="sub">
                <a href="/display"><input type="submit" value="Show All"></a>
                <a href="/home"><input type="submit" value="Go Back"></a>
            </div>
        {% endblock %}
    </body>
</html>
